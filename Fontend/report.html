<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="report.css">
</head>
<body>
    <h1>แบบฟอร์มข้อเสนอแนะ</h1>

    <form>

        <label for="comments">อยากจะติชมอะไรไหม:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="กรุณาใส่ข้อติชมของคุณ"></textarea><br><br>

        <input type="submit" value="ส่ง">
    </form>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
