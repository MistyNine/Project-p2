    <script>
        function updateCountdown() {
            const targetDate = new Date("2024-12-31T12:00:00Z").getTime(); // เปลี่ยนเป็นวันที่และเวลาของคุณ
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById("countdown-text").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown-text").innerHTML = "เว็บไซต์กลับมาออนไลน์แล้ว!";
            }
        }

        updateCountdown(); // เรียกใช้ฟังก์ชันทันทีเมื่อหน้าเว็บโหลด
        setInterval(updateCountdown, 1000); // อัปเดตทุก 1 วินาที
    </script>
